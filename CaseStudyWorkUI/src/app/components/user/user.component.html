<div class="container">
    <div class="row mt-2">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">User</span>
            <button type="button" class="btn btn-primary" routerLink="/add-user" routerLinkActive="active">Add User</button>
            </div>
        </nav>
    </div>
</div>
<table *ngIf="dataLoaded==true" class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>        
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <div>
                <button type="button" class="btn btn-info me-md-2"  routerLink="/update-user/{{user.id}}" routerLinkActive="active">Edit</button>
                <button type="button" class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
            </div>  
        </tr>
    </tbody>
</table>
